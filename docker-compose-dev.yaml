name: tp0
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    networks:
      - testing_net

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_LOG_LEVEL=DEBUG
    networks:
      - testing_net
    depends_on:
      - server

  validar-echo-server:
    container_name: validar-echo-server
    image: alpine:latest
    environment:
      - PORT=12345
    entrypoint: ["/bin/sh", "./validar-echo-server.sh"]
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - ./validar-echo-server.sh:/validar-echo-server.sh

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
